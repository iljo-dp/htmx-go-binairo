<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binairo Game</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #grid-container,
            #solved-grid-container {
                display: grid;
                gap: 1px;
                margin-bottom: 20px;
            }
            .grid-cell {
                width: 40px;
                height: 40px;
                text-align: center;
                font-size: 20px;
                border: 1px solid #333;
                background-color: #f0f0f0;
                cursor: pointer;
                user-select: none;
            }
            .grid-cell input {
                width: 100%;
                height: 100%;
                text-align: center;
                font-size: 20px;
                border: none;
                background-color: transparent;
                box-sizing: border-box;
                cursor: pointer;
                outline: none;
            }
            .grid-cell input[readonly] {
                background-color: #ffcccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <h1>Binairo Game</h1>

        <label for="gridSize">Grid Size:</label>
        <input
            type="number"
            id="gridSize"
            name="gridSize"
            min="4"
            value="6"
            step="2"
            oninput="updateGrid()"
        />

        <div id="grid-container"></div>

        <button
            id="generate-button"
            hx-post="/generate"
            hx-include="#gridSize"
            hx-swap="innerHTML"
            hx-target="#grid-container"
            hx-trigger="click"
        >
            Generate Puzzle
        </button>

        <button
            id="solve-button"
            hx-post="/solve"
            hx-include="#grid-container, #gridSize"
            hx-swap="innerHTML"
            hx-target="#solved-grid-container"
            hx-on="htmx:afterRequest: setCellsReadOnly(true)"
        >
            Solve
        </button>

        <button
            id="validate-button"
            hx-post="/validate"
            hx-include="#grid-container, #gridSize"
            hx-trigger="click"
            hx-swap="none"
            hx-target="this"
        >
            Validate
        </button>

        <div id="loading">Processing...</div>
        <div id="solved-grid-container"></div>

        <script>
            function updateGrid() {
                const size = document.getElementById("gridSize").value;
                const container = document.getElementById("grid-container");

                container.style.gridTemplateColumns = `repeat(${size}, 40px)`;
                container.innerHTML = ""; // Clear existing grid

                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const cell = document.createElement("div");
                        cell.className = "grid-cell";
                        cell.innerHTML = `<input type="text" name="cell-${i}-${j}" maxlength="1" />`;
                        container.appendChild(cell);
                    }
                }
            }

            function setCellsReadOnly(readonly) {
                const cells = document.querySelectorAll(
                    "#solved-grid-container input",
                );
                cells.forEach((cell) => {
                    if (readonly) {
                        cell.setAttribute("readonly", true);
                        cell.style.backgroundColor = "#ffcccc";
                    } else {
                        cell.removeAttribute("readonly");
                        cell.style.backgroundColor = "";
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", function () {
                updateGrid();
            });
        </script>
    </body>
</html>
