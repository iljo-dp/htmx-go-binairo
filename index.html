<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binairo Game</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #grid-container,
            #solved-grid-container {
                display: grid;
                gap: 1px;
                margin-bottom: 20px;
            }
            .grid-cell {
                width: 40px;
                height: 40px;
                text-align: center;
                font-size: 20px;
                border: 1px solid #333;
                background-color: #f0f0f0;
                cursor: pointer;
                user-select: none;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .grid-cell input {
                width: 100%;
                height: 100%;
                text-align: center;
                font-size: 20px;
                border: none;
                background-color: transparent;
                box-sizing: border-box;
                cursor: pointer;
                outline: none;
                pointer-events: none; /* Prevents the input from being directly clickable */
            }
            .grid-cell.readonly {
                background-color: #ffcccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <h1>Binairo Game</h1>
        <form id="settings-form">
            <label for="gridSize">Grid Size:</label>
            <input
                type="number"
                id="gridSize"
                name="gridSize"
                min="4"
                value="6"
                step="2"
                hx-post="/generate"
                hx-trigger="change"
                hx-target="#grid-container"
                hx-swap="innerHTML"
            />
        </form>

        <label for="gridSize">Grid Size:</label>
        <div id="grid-container">
            <!-- When generating the grid, add hx-post attributes to each cell -->
            {{ range $i, $row := .Grid }} {{ range $j, $cell := $row }}
            <div
                class="grid-cell"
                hx-post="/toggleCell"
                hx-vals='{"row": {{ $i }}, "col": {{ $j }}}'
                hx-target="this"
                hx-swap="outerHTML"
            >
                <input
                    type="text"
                    name="cell-{{ $i }}-{{ $j }}"
                    maxlength="1"
                    value="{{ if $cell.Value }}{{ $cell.Value }}{{ end }}"
                    readonly="{{ if $cell.ReadOnly }}true{{ end }}"
                />
            </div>
            {{ end }} {{ end }}
        </div>

        <button
            id="generate-button"
            hx-post="/generate"
            hx-include="#gridSize"
            hx-swap="innerHTML"
            hx-target="#grid-container"
            hx-trigger="click"
            hx-on="htmx:afterRequest: attachToggleEvents()"
        >
            Generate Puzzle
        </button>

        <button
            id="solve-button"
            hx-post="/solve"
            hx-include="#grid-container, #gridSize"
            hx-swap="innerHTML"
            hx-target="#solved-grid-container"
            hx-on="htmx:afterRequest: setCellsReadOnly(true)"
        >
            Solve
        </button>

        <button
            id="validate-button"
            hx-post="/validate"
            hx-include="#grid-container, #gridSize"
            hx-trigger="click"
            hx-swap="none"
            hx-target="this"
        >
            Validate
        </button>

        <div id="loading">Processing...</div>
        <div id="solved-grid-container"></div>
    </body>
</html>
