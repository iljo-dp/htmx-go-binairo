<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binairo Game</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #grid-container,
            #solved-grid-container {
                display: grid;
                gap: 1px;
                margin-bottom: 20px;
            }
            .grid-cell {
                width: 40px; /* Fixed size to ensure cells are square */
                height: 40px; /* Fixed size to ensure cells are square */
                text-align: center;
                font-size: 20px;
                border: 1px solid #333;
                background-color: #f0f0f0;
                cursor: pointer;
                user-select: none; /* Prevent text selection */
            }
            .grid-cell input {
                width: 100%;
                height: 100%;
                text-align: center;
                font-size: 20px;
                border: none;
                background-color: transparent;
                box-sizing: border-box;
                cursor: pointer;
                outline: none;
            }
            .grid-cell.active {
                background-color: #e0e0e0;
            }
            #loading {
                display: none;
                font-size: 20px;
                font-weight: bold;
                color: #007bff;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Binairo Game</h1>

        <label for="gridSize">Grid Size:</label>
        <input
            type="number"
            id="gridSize"
            name="gridSize"
            min="4"
            value="6"
            step="2"
            oninput="updateGrid()"
        />

        <div id="grid-container"></div>

        <button
            id="solve-button"
            hx-post="/solve"
            hx-include="#grid-container, #gridSize"
            hx-swap="innerHTML"
            hx-target="#solved-grid-container"
        >
            Solve
        </button>

        <div id="loading">Solving...</div>

        <div id="solved-grid-container"></div>

        <script>
            function updateGrid() {
                const size = document.getElementById("gridSize").value;
                const container = document.getElementById("grid-container");

                container.style.gridTemplateColumns = `repeat(${size}, 40px)`;
                container.innerHTML = ""; // Clear existing grid

                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const cell = document.createElement("div");
                        cell.className = "grid-cell";
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.innerHTML = `<input type="text" name="cell-${i}-${j}" maxlength="1" readonly />`;
                        cell.addEventListener("click", toggleCellValue);
                        container.appendChild(cell);
                    }
                }

                const solvedContainer = document.getElementById(
                    "solved-grid-container",
                );
                solvedContainer.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            }

            function toggleCellValue(event) {
                const cell = event.currentTarget;
                const input = cell.querySelector("input");
                let currentValue = input.value;

                if (currentValue === "" || currentValue === "1") {
                    input.value = "0";
                    cell.classList.remove("active");
                } else if (currentValue === "0") {
                    input.value = "1";
                    cell.classList.add("active");
                }

                // Optionally: Save the value to the form data (for form submission)
                document.querySelector(
                    `input[name="cell-${cell.dataset.row}-${cell.dataset.col}"]`,
                ).value = input.value;
            }

            document
                .getElementById("solve-button")
                .addEventListener("click", function () {
                    document.getElementById("loading").style.display = "block";
                });

            document.addEventListener("htmx:afterSwap", function () {
                document.getElementById("loading").style.display = "none";
            });

            // Initialize the grid
            updateGrid();
        </script>
    </body>
</html>
